<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Chess</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#fafafa">
		
		<link rel="stylesheet" href="../css/main.css">
		<link rel="stylesheet" href="../css/navbar.css">
		<link rel="stylesheet" href="../css/login.css">
		
		<script src="../js/main.js"></script>
	</head>
	<body>
		<header>
			<div class="navbar">
				<a class="left-a" href="./">Play</a>
				<a class="left-a" href="./news">News</a>
				<a class="left-a" href="./leaderboard">Leaderboard</a>
				<a class="right-a" href="./login">Log in</a>
			</div>
		</header>
		
		<main>
		<div class="sidebox">
		<!-- Button to open the modal -->
		
			<form action="/index.html">
				<div class="container">
				  <h1>Sign In</h1>
				  <p>Please fill in this form to login into account.</p>
				  <hr>
				  <label for="email"><b>Email</b></label>
				  <input type="text" placeholder="Enter Email" name="email" required>

				  <label for="psw"><b>Password</b></label>
				  <input type="password" placeholder="Enter Password" name="psw" required>
				  <label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				  </label>
					<button type="submit" class="signup">Sign In</button>
					<label>Or</label>
					<button onclick="document.getElementById('id01').style.display='block'">Create account</button>
				  </div>
				
			  </form>
			<!-- The Modal (contains the Sign Up form) -->
			<div id="id01" class="modal">
			  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
			  <form class="modal-content" action="/index.html">
				<div class="container">
				  <h1>Sign Up</h1>
				  <p>Please fill in this form to create an account.</p>
				  <hr>
				  <label for="email"><b>Email</b></label>
				  <input type="text" placeholder="Enter Email" name="email" required>

				  <label for="psw"><b>Password</b></label>
				  <input type="password" placeholder="Enter Password" name="psw" required>

				  <label for="psw-repeat"><b>Repeat Password</b></label>
				  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

				  <label>
					<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
				  </label>

				  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

				  <div class="clearfix">
					<button type="submit" class="signup">Sign Up</button>
				  </div>
				</div>
			  </form>
			</div>
			</div>
		</main>
		<footer>
		
		</footer>
	</body>
</html>
