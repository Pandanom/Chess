<main>
  <div class="loginbox">
    <!-- Button to open the modal -->
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <div class="container">
          <h1>Sign In</h1>
          <p>Please fill in this form to login into account.</p>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" formControlName="email">
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" formControlName="psw">
          <button type="submit" class="signup">Sign In</button>
        </div>

      </form>
      <div class="container">
        <button onclick="document.getElementById('id01').style.display='block'">Create account</button>
      </div>
    </div>
      <!-- The Modal (contains the Sign Up form) -->
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">X</span>
        <form class="modal-content" [formGroup]="signupForm" (ngSubmit)="onSignUpSubmit()">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" formControlName="email">

            <label for="lgn"><b>Login</b></label>
            <input type="text" placeholder="Enter Login" name="lgn" formControlName="lgn">

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" formControlName="psw">

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="rptpsw" formControlName="rptpsw">

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
              <button type="submit" class="signup">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</main>
